<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список одежды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <!-- Форма -->
            <div class="mb-4 p-3 border rounded bg-white">
                <h4>Добавление одежды</h4>
                <form th:action="${clothes.id} > 0 ? @{/clothes/edit} : @{/clothes/add}" th:object="${clothes}" method="post" class="row g-3">
                    <input type="hidden" th:field="*{id}" />

                    <div class="col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name"
                               th:value="${clothes != null ? clothes.name : ''}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="type" required>
                            <option value="">Select type</option>
                            <option th:each="type : ${T(homework.javaspring_model.Models.ClothesType).values()}"
                                    th:value="${type}"
                                    th:text="${type.displayName}"
                                    th:selected="${clothes != null && clothes.type == type}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Size</label>
                        <select class="form-select" name="size" required>
                            <option value="">Select size</option>
                            <option value="XS" th:selected="${clothes != null && clothes.size == 'XS'}">XS</option>
                            <option value="S" th:selected="${clothes != null && clothes.size == 'S'}">S</option>
                            <option value="M" th:selected="${clothes != null && clothes.size == 'M'}">M</option>
                            <option value="L" th:selected="${clothes != null && clothes.size == 'L'}">L</option>
                            <option value="XL" th:selected="${clothes != null && clothes.size == 'XL'}">XL</option>
                            <option value="XXL" th:selected="${clothes != null && clothes.size == 'XXL'}">XXL</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Color</label>
                        <input type="text" class="form-control" name="color"
                               th:value="${clothes != null ? clothes.color : ''}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Brand</label>
                        <input type="text" class="form-control" name="brand"
                               th:value="${clothes != null ? clothes.brand : ''}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Price ($)</label>
                        <input type="number" step="0.01" min="0" class="form-control" name="price"
                               th:value="${clothes != null ? clothes.price : ''}" required>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary"
                                th:text="${clothes != null && clothes.id != null ? 'Обновить' : 'Добавить'}">
                            Добавить
                        </button>
                        <a th:href="@{/clothes/list}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>

            <!-- Список -->
            <div>
                <h4>Clothes List</h4>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${clothesList}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.type}"></td>
                        <td th:text="${item.size}"></td>
                        <td th:text="${item.color}"></td>
                        <td th:text="${item.brand}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}"></td>
                        <td>
                            <a th:href="@{/clothes/edit/{id}(id=${item.id})}"
                               class="btn btn-sm btn-warning">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
