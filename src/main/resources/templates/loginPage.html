<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Авторизация</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <script th:src="@{/js/script.js}"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- ⭐ Сообщение об ошибке -->
                <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
                    <p>Неверный логин или пароль</p>
                    <span th:text="${error}"></span>
                </div>

                <!-- ⭐ Сообщение о выходе -->
                <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
                    Вы успешно вышли из системы
                </div>

                <!-- Форма -->
                <div class="controlElements">
                    <form id="loginForm" th:action="@{/login}" th:object="${user}" method="post">
                        <!-- Логин -->
                        <div class="form-group">
                            <label>Логин</label>
                            <input name="username" type="text" minlength="3" maxlength="32">
                        </div>
                        <!-- Пароль -->
                        <div class="form-group">
                            <label>Пароль</label>
                            <input name="password" type="password" minlength="3" maxlength="32">
                        </div>
                        <div class="form-group">
                            <button type="submit">Войти</button>
                        </div>
                    </form>
                </div>

                <p>
                    Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
                </p>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
